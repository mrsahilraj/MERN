<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1,h2,p,b,i,u{
      background-color: blueviolet;
      color: white;
      height: 100px;
      width: 100px;
    }
    h1,h2{
      display: inline;
    }
    p,b,i{
      display: inline-block;
    }
    u{
      display: block;
    }
    button{
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <h2>Hello</h2>
  <p>paragraph</p>
  <b>bold</b>
  <i>italic</i>
  <u>underline</u>
 
  
  <button>Here</button>
</body>
</html>
